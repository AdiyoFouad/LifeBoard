<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="isMobile()? 'over' : 'side'" class="sidenav" [opened]="!isMobile()">
       <mat-nav-list>
        <div class="menu-item">
            <mat-icon>dashboard</mat-icon>
            <a mat-list-item routerLink="/" routerLinkActive="active">Dashboard</a>
        </div>
        <div class="menu-item">
            <mat-icon>task</mat-icon>
            <a mat-list-item routerLink="/tasks" routerLinkActive="active">Tasks</a>
            <button matMiniFab type="button" (click)="goAddTask()"><mat-icon>add</mat-icon></button>
        </div>
        <div class="menu-item">
            <mat-icon>attach_money</mat-icon>
            <a mat-list-item routerLink="/budget" routerLinkActive="active">Budget</a>
            <button matMiniFab type="button" (click)="addBudget()"><mat-icon>add</mat-icon></button>
        </div>
        <div class="menu-item">
            <mat-icon>self_improvement</mat-icon>
            <a mat-list-item routerLink="/habits" routerLinkActive="active">Habit</a>
            <button matMiniFab type="button"><mat-icon>add</mat-icon></button>
        </div>
        <div class="menu-item">
            <mat-icon>settings</mat-icon>
            <a mat-list-item routerLink="/settings" routerLinkActive="active">Settings</a>
        </div>
       </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" mat-icon-button (click)="sidenav.toggle()" class="mobile-toggle">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Mon Application</span>
        </mat-toolbar>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
